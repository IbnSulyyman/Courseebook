<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseEbook Material Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        select, input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Contribute Materials</h1>
    <p>Share your academic resources to help fellow students succeed!</p>

    <form id="uploadForm" action="/upload-material" method="POST" enctype="multipart/form-data">
        <!-- University -->
        <label for="university">University</label>
        <select id="university" name="university" required>
            <option value="" disabled selected>Select University</option>
            <option value="cairo">Cairo University</option>
            <option value="alexandria">Alexandria University</option>
            <option value="ain-shams">Ain Shams University</option>
            <option value="zagazig">Zagazig University</option>
            <option value="assiut">Assiut University</option>
            <option value="beni-suef">Beni Suef University</option>
            <option value="menoufia">Menoufia University</option>
            <option value="tanta">Tanta University</option>
            <option value="sohag">Sohag University</option>
            <option value="suez-canal">Suez Canal University</option>
            <option value="6-october">6 October University</option>
            <option value="american">American University in Cairo</option>
            <option value="british">British University in Egypt</option>
            <option value="german">German University in Egypt</option>
        </select>

        <!-- Faculty -->
        <label for="faculty">Faculty</label>
        <select id="faculty" name="faculty" required>
            <option value="" disabled selected>Select Faculty</option>
            <option value="engineering">Faculty of Engineering</option>
            <option value="medicine">Faculty of Medicine</option>
            <option value="science">Faculty of Science</option>
            <option value="arts">Faculty of Arts</option>
            <option value="commerce">Faculty of Commerce</option>
        </select>

        <!-- Department -->
        <label for="department">Department</label>
        <input type="text" id="department" name="department" placeholder="Enter Department" required>

        <!-- Academic Year -->
        <label for="academicYear">Academic Year</label>
        <select id="academicYear" name="academicYear" required>
            <option value="" disabled selected>Select Academic Year</option>
            <option value="year1">Year 1</option>
            <option value="year2">Year 2</option>
            <option value="year3">Year 3</option>
            <option value="year4">Year 4</option>
        </select>

        <!-- Course Name -->
        <label for="courseName">Course Name</label>
        <input type="text" id="courseName" name="courseName" placeholder="Enter Course Name" required>

        <!-- Material Type -->
        <label for="materialType">Material Type</label>
        <select id="materialType" name="materialType" required>
            <option value="" disabled selected>Select Material Type</option>
            <option value="pdf">PDF</option>
            <option value="lectureSlides">Lecture Slides</option>
            <option value="videoTutorial">Video Tutorial</option>
            <option value="pastQuestionPaper">Past Question Paper</option>
            <option value="researchPaper">Research Paper</option>
            <option value="others">Others</option>
        </select>

        <!-- Upload Material -->
        <label for="fileUpload">Upload Material</label>
        <input type="file" id="fileUpload" name="fileUpload" accept=".pdf,.ppt,.pptx,.doc,.docx,.xlsx,.jpg,.jpeg,.png,.mp4" required>

        <!-- Description -->
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter a brief description" rows="4"></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit Material</button>
    </form>

    <script>
        // Client-side validation
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            const fileInput = document.getElementById('fileUpload');
            const fileSizeLimit = 10 * 1024 * 1024; // 10 MB limit
            if (fileInput.files[0].size > fileSizeLimit) {
                alert('File size exceeds the maximum limit of 10 MB.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
