  }

  /* Specific File Type Styles */

  /* PDF */

  /* Spreadsheet */

  }

  /* Image */

      color: #ffc107; /* Yellow for Images */
  }
  /*File size*/
  .file-size {
      float: left;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;

  }

  /*Responsive design*/

     .course-material-item {
     display: block;
    }

<script>
$(document).ready(function() {
    // Function to fetch and display materials
    function fetchMaterials() {
        $.ajax({
            url: 'http://localhost:3000/get-materials', // Replace with your server endpoint
            type: 'GET',
            success: function(data) {
                displayMaterials(data);
            },
            error: function(xhr, status, error) {
                console.error('Error fetching materials:', xhr.responseText);
                $('#materialsList').html('<p class="text-danger">Failed to load materials.</p>');
            }
        });
    }

    // Function to display materials in the list
    function displayMaterials(materials) {
        const materialsList = $('#materialsList');
        materialsList.empty(); // Clear existing list

        if (materials.length === 0) {
            materialsList.html('<p>No materials found.</p>');
            return;
        }

        materials.forEach(material => {
            const listItem = $('<li class="course-material-item"></li>');
            listItem.html(`
                 <div class="file-info">
                    <h5 class="file-title">${material.title}</h5>
                    <p class="file-meta">
                        ${material.materialType} | University: ${material.university} | Faculty: ${material.faculty} | Department: ${material.department}
                    </p>
                </div>
                <div class="file-actions">
                    <a href="${material.materialFile}" class="btn btn-sm btn-primary" target="_blank"><i class="fas fa-eye"></i> View</a>
                    <a href="${material.materialFile}" class="btn btn-sm btn-secondary" download><i class="fas fa-download"></i> Download</a>
                </div>
            `);
            materialsList.append(listItem);
        });
    }

    // Fetch materials when the page loads
    fetchMaterials();
});
</script>
